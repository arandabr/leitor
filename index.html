<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber via WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      padding-top: 50px;
    }
    .card-panel {
      padding: 20px;
    }
    .map-container {
      height: 300px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Uber via WhatsApp</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card-panel">
          <h4>Pe√ßa sua corrida</h4>
          <form>
            <div class="input-field">
              <input type="text" id="origem" class="autocomplete" autocomplete="off" required>
              <label for="origem">Origem</label>
            </div>
            <div class="input-field">
              <input type="text" id="destino" class="autocomplete" autocomplete="off" required>
              <label for="destino">Destino</label>
            </div>
            <div id="map" class="map-container"></div>
            <button class="btn waves-effect waves-light" type="submit">Pedir Corrida</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <script>
    mapboxgl.accessToken = 'sk.eyJ1IjoiaWNsb3VkYnIiLCJhIjoiY2x2ajZxYTNuMWt1cDJycGgwZndiaG5iayJ9.e_JAiyGonMZYeF7j7YoGTw';

    document.addEventListener('DOMContentLoaded', function() {
      const origemInput = document.getElementById('origem');
      const destinoInput = document.getElementById('destino');

      const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        countries: 'BR',
        types: 'address',
        marker: false
      });

      origemInput.parentNode.insertBefore(geocoder.onAdd(map), origemInput.nextSibling);
      destinoInput.parentNode.insertBefore(geocoder.onAdd(map), destinoInput.nextSibling);

      M.AutoInit(); // Inicializa os campos de entrada do Materialize
    });
  </script>
</body>
</html>
