<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f5f5f5;
    }
    .container {
      margin-top: 20px;
    }
    #qrCode img {
      max-width: 200px;
      height: auto;
    }
    #reader video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Barra de Navegação -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Leitor de QR Code</a>
    </div>
  </nav>

  <!-- Conteúdo do aplicativo -->
  <div class="container">
    <!-- Tabs -->
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a href="#scanQR">Escanear QR</a></li>
          <li class="tab col s3"><a href="#registerProductTab">Cadastrar Produto</a></li>
          <li class="tab col s3"><a href="#generateQR">Gerar QR Code</a></li>
          <li class="tab col s3"><a href="#manageProducts">Gerenciar Produtos</a></li>
        </ul>
      </div>
      <div id="scanQR" class="col s12"> <!-- Tab de Escanear QR -->
        <!-- Conteúdo do leitor de QR Code aqui -->
        <h4><i class="material-icons">qr_code_scanner</i> Leitor de QR Code</h4>
        <div id="reader"></div>
        <a class="btn waves-effect waves-light" id="scanQRBtn"><i class="material-icons left">camera</i>Escanear</a>
      </div>
      <div id="registerProductTab" class="col s12"> <!-- Tab de Cadastro de Produto -->
        <!-- Conteúdo do cadastro de produto aqui -->
        <h4><i class="material-icons">add_shopping_cart</i> Cadastro de Produto</h4>
        <div class="input-field">
          <input type="text" id="productName" placeholder="Nome do Produto">
        </div>
        <a class="btn waves-effect waves-light" id="registerProductBtn"><i class="material-icons left">add</i>Cadastrar</a>
      </div>
      <div id="generateQR" class="col s12"> <!-- Tab de Gerar QR Code -->
        <!-- Conteúdo do gerador de QR Code aqui -->
        <h4><i class="material-icons">qr_code</i> Gerador de QR Code</h4>
        <div class="input-field">
          <input type="text" id="qrText" placeholder="Texto para QR Code">
        </div>
        <a class="btn waves-effect waves-light" id="generateQRBtn"><i class="material-icons left">qr_code</i>Gerar QR Code</a>
        <div class="center" id="qrCode"></div>
      </div>
      <div id="manageProducts" class="col s12"> <!-- Tab de Gerenciar Produtos -->
        <!-- Conteúdo do gerenciamento de produtos aqui -->
        <h4><i class="material-icons">shopping_cart</i> Gerenciar Produtos</h4>
        <ul class="collection" id="productList"></ul>
      </div>
    </div>
  </div>

  <!-- Materialize JS e jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- QRCode.js -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <!-- Seus scripts JavaScript -->
  <script>
    // Variável para armazenar os produtos cadastrados
    let products = [];

    // Função para atualizar a lista de produtos na tab "Gerenciar Produtos"
    function updateProductList() {
      $('#productList').empty();
      products.forEach((product, index) => {
        $('#productList').append(`
          <li class="collection-item" id="product${index}">
            ${product.name}
            <a href="#" class="secondary-content"><i class="material-icons" onclick="editProduct(${index})">edit</i></a>
            <a href="#" class="secondary-content"><i class="material-icons" onclick="deleteProduct(${index})">delete</i></a>
          </li>
        `);
      });
    }

    // Função para editar um produto
    function editProduct(index) {
      const newName = prompt('Digite o novo nome do produto:');
      if (newName !== null && newName.trim() !== '') {
        products[index].name = newName;
        updateProductList();
      }
    }

    // Função para excluir um produto
    function deleteProduct(index) {
      products.splice(index, 1);
      updateProductList();
    }

// Leitor de QR Code
$('#scanQRBtn').click(() => {
  const codeReader = new ZXing.BrowserQRCodeReader();
  codeReader.getVideoInputDevices()
    .then((videoInputDevices) => {
      if (videoInputDevices.length > 0) {
        const selectedDeviceId = videoInputDevices[0].deviceId;
        codeReader.decodeFromInputVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result) {
            alert(result.text);
          } else {
            console.error(err);
            alert('Erro ao ler QR Code. Verifique se a câmera está funcionando corretamente.');
          }
        });
      } else {
        alert('Nenhuma câmera encontrada.');
      }
    });
});


    // Cadastro de Produto
    $('#registerProductBtn').click(() => {
      const productName = $('#productName').val();
      if (productName.trim() !== '') {
        products.push({ name: productName });
        updateProductList();
        $('#productName').val('');
      } else {
        alert('Digite o nome do produto.');
      }
    });

    // Gerador de QR Code
    $('#generateQRBtn').click(() => {
      const qrText = $('#qrText').val();
      if (qrText.trim() !== '') {
        $('#qrCode').empty();
        new QRCode(document.getElementById('qrCode'), {
          text: qrText,
          width: 200,
          height: 200,
        });
      } else {
        alert('Digite o texto para o QR Code.');
      }
    });

    // Inicializa as tabs do Materialize
    $(document).ready(function(){
      $('.tabs').tabs();
    });
  </script>
</body>
</html>
