<!DOCTYPE html>
<html>
<head>
    <title>Leitor de Código de Barras</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/gh/andrastoth/webcodecamjs/js/qrcodelib.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/andrastoth/webcodecamjs/js/webcodecamjs.js"></script>
</head>
<body>
    <h1>Leitor de Código de Barras</h1>
    <button onclick="startScanner()">Iniciar</button>
    <video id="barcode-scanner" width="100%" style="display: none;"></video>
    <script>
        let txt = "innerText" in HTMLElement.prototype ? "innerText" : "textContent";
        let arg = {
            resultFunction: function(result) {
                document.getElementById('barcode-scanner').srcObject.getTracks().forEach(track => {
                    track.stop();
                });
                document.getElementById('barcode-scanner').hidden = true;
                document.getElementById('result').style.display = "block";
                document.getElementById('barcode-result').textContent = result.code;
            }
        };
        function startScanner() {
            document.getElementById('barcode-scanner').style.display = "block";
            let decoder = new WebCodeCamJS("#barcode-scanner").buildSelectMenu("select", "environment|back").init(arg).play();
        }
    </script>
    <div id="result" style="display: none;">
        <h2>Resultado:</h2>
        <p id="barcode-result"></p>
    </div>
</body>
</html>
