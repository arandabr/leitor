<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="barcode-scanner"></div>
    <p id="barcode-result"></p>

    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#barcode-scanner'),
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment",
                    aspectRatio: { min: 1, max: 2 }
                },
            },
            decoder: {
                readers: ["ean_reader", "ean_8_reader", "code_39_reader", "code_39_vin_reader", "codabar_reader", "upc_reader", "upc_e_reader", "i2of5_reader", "code_128_reader"]
            },
        }, function (err) {
            if (err) {
                console.error('Erro ao inicializar o Quagga:', err);
                return;
            }
            console.log('Quagga inicializado com sucesso.');
            Quagga.start();
        });

        Quagga.onDetected(function (data) {
            const barcodeResult = document.getElementById('barcode-result');
            barcodeResult.textContent = data.codeResult.code;
        });
    </script>
</body>
</html>
